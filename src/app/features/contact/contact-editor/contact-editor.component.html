<p>contact-editor works!</p>
<form [formGroup]="contactFormCtrl" class="w-25">
    <div class="form-group">
        <label for="firstNameInput">First Name</label>
        <input type="text" class="form-control" id="firstNameInput" [formControlName]="'firstName'" >
    </div>
    <div class="form-group">
        <label for="lastNameInput">Last Name</label>
        <input type="text" class="form-control" id="lastNameInput" [formControlName]="'lastName'" >
    </div>
    <div class="form-group">
        <label for="phoneNumberInput">Phone Number</label>
        <input type="number" class="form-control" id="phoneNumberInput" [formControlName]="'phoneNumber'" >
    </div>
    <div class="form-group">
        <label for="emailInput">E-mail</label>
        <input type="email" class="form-control" id="emailInput" [formControlName]="'email'" >
    </div>
    <button type="button" class="btn-outline-primary btn-sm" (click)="saveContact()" [disabled]="!contactFormCtrl.valid">Save</button>
    <button type="button" class="btn-outline-primary btn-sm" (click)="closeEditor()" >Cancel</button>
</form>
