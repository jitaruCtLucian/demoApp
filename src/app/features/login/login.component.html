<div class="login-form bg-light">
    <form [formGroup]="loginFormCtrl" class="w-25">
        <div class="form-group">
            <label for="usernameInput">User Name</label>
            <input type="text" class="form-control" id="usernameInput" [formControlName]="'username'" aria-describedby="usernameHelp">
            <small class="form-text text-muted">We'll never share your user name with anyone else.</small>
          </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" [formControlName]="'password'" id="password">
        </div>
        <button type="button" class="btn-outline-primary btn-sm" (click)="login()" [disabled]="!loginFormCtrl.valid">Login</button>
    </form>
</div>
